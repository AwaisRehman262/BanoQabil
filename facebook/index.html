<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Assets\facebook logo 1.png">
    <title>Login to Facebook from awais</title>
</head>
<body>
    <div class="main">
        <div class="logo">
                <img src="Assets\facebook - awais rehman logo.svg" alt="">      
        </div>
            <div class="container">
                <span class="login">Login to Facebook</span>
                <input type="email" name="mail" id="mail" placeholder="Email address or phone number">
                <input type="password" name="pass" id="pass" placeholder="Password">
                <button class="login-btn">Log in</button>
                <a href="#">Forgoten password?</a>
                <div class="style">or</div>
                <button class="new-account">Create new Account</button>
            </div>
    </div>
</body>
</html>
